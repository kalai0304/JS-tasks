<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XYZ - Company | Product sale company</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>XYZ - Products</h1>
      <a href="#inYourCart">
        <button class="cart" id="cart-btn" title="Shipping Details">
          <i class="bi bi-cart"></i>
        </button>
      </a>
    </header>

    <div class="container">
      <div class="product">
        <img src="assets/img1.webp" alt="dress for girls" />
        <div class="likeAndPrice">
          <p class="price">₹499</p>
          <button class="likeBtn">
            <i class="bi bi-hand-thumbs-up-fill"></i>
            <span class="likeCount">0</span>
          </button>
        </div>
        <button class="addtocart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/img2.webp" alt="dress for boys" />

        <div class="likeAndPrice">
          <p class="price">₹499</p>
          <button class="likeBtn">
            <i class="bi bi-hand-thumbs-up-fill"></i>
            <span class="likeCount">0</span>
          </button>
        </div>
        <button class="addtocart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/img3.avif" alt="bunch of toys" />

        <div class="likeAndPrice">
          <p class="price">₹1499</p>
          <button class="likeBtn">
            <i class="bi bi-hand-thumbs-up-fill"></i>
            <span class="likeCount">0</span>
          </button>
        </div>
        <button class="addtocart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/img4.webp" alt="yellow car" />

        <div class="likeAndPrice">
          <p class="price">₹299</p>
          <button class="likeBtn">
            <i class="bi bi-hand-thumbs-up-fill"></i>
            <span class="likeCount">0</span>
          </button>
        </div>
        <button class="addtocart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="assets/img5.jpeg" alt="spider man toy" />

        <div class="likeAndPrice">
          <p class="price">₹999</p>
          <button class="likeBtn">
            <i class="bi bi-hand-thumbs-up-fill"></i>
            <span class="likeCount">0</span>
          </button>
        </div>
        <button class="addtocart">Add to Cart</button>
      </div>
    </div>
    <div id="inYourCart" class="cartClass">
      <h1>In my cart</h1>
      <table>
        <tr>
          <th>Description</th>
          <th>Cost</th>
        </tr>
        <tr>
          <td>For Selected Items</td>
          <td id="cost-req"></td>
        </tr>
        <tr>
          <td>For Shipping</td>
          <td id="shipping-cost"></td>
        </tr>
        <tr>
          <td>Total Cost</td>
          <td id="total-cost"></td>
        </tr>
      </table>
      <p class="note">*Minimum shopping above 1500 for Free Shipping</p>
    </div>
  </body>
</html>
